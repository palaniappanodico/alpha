name: update sigma folder

on:
  push:
    branches: [main]
    paths: "cars/**"

jobs:
  update-sigma:
    runs-on: ubuntu-latest
    steps:
      - name: checkout alpha
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ALPHA_TOKEN }}

      - name: push the changes to delta
        run: |
          git subtree pull --prefix legal https://github.com/palaniappanodico/official.git main --squash
          git subtree push --prefix legal https://github.com/palaniappanodico/official.git main
