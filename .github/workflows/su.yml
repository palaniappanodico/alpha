name: update sigma folder

on:
  push:
    branches: [main]
    paths: "dumeel/**"

jobs:
  update-sigma:
    runs-on: ubuntu-latest
    steps:
      - name: checkout alpha
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ALPHA_TOKEN }}

      - name: push the changes to delta
        run: |
          git merge --allow-unrelated-histories -X subtree=dumeel https://github.com/palaniappanodico/common.git main
          # git subtree pull --prefix dumeel https://github.com/palaniappanodico/common.git main
          git subtree push --prefix dumeel https://github.com/palaniappanodico/common.git main
